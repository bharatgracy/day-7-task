<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('https://restcountries.com/v3.1/all')
  .then(response => response.json())
  .then(data => {
    const countriesWithLessThan200kPopulation = data.filter(country => country.population < 200000);
    console.log(countriesWithLessThan200kPopulation);
  })
  .catch(error => console.error('Error fetching data:', error));

    </script>
</body>
</html>
